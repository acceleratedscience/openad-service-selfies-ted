# Default values for selfies-service-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploymentType: "build"

replicaCount: 1

buildConfig:
  gitUri: "https://github.com/indra-ipd/openad-service-selfies-ted.git" # URL of the git repository
  gitRef: "phils" # Branch of the git repository
  strategy: Docker
  dockerfilePath: Dockerfile # Path to the Dockerfile
  sourceSecret:
    {} # Secret containing the SSH keys
    # name: ssh-privatekey

image:
  tag: "latest"
  pullPolicy: Always
  env:
    - HF_HOME: "/tmp/.cache/huggingface" # Set the new variable
    - MPLCONFIGDIR: "/tmp/.config/matplotlib"
    - LOGGING_CONFIG_PATH: "/tmp/app.log" # If you want to set a logging path
    - gt4sd_local_cache_path: "/data/.openad_models" # !important mount checkpoints to this Volume
    - ENABLE_CACHE_RESULTS: "True" # enable cache for inference results, enable only for deterministic models
    - SELECTED_ALGORITHM_APPS: QM9,QM8,molecule_net # enable all models
    - gt4sd_s3_bucket_algorithms: ad-stage-fm4m-algorithms
    - gt4sd_s3_bucket_properties: ad-stage-fm4m-algorithms
    - gt4sd_s3_bucket_hub_algorithms: ad-stage-fm4m-algorithms
    - gt4sd_s3_bucket_hub_properties: ad-stage-fm4m-algorithms
  envFrom: # List of Secrets or ConfigMaps to inject into the init container and main container
    - secretRef:
        name: openad-gt4sd-aws-secret
    - secretRef:
        name: aws-credentials
  #   - configMapRef:
  #       name: config-map-name

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # type: NodePort
  port: 80
  targetPort: 8034 # Internal port of your application

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    # nvidia.com/gpu: 1
    cpu: 12000m
    memory: "100Gi"
  requests:
    # nvidia.com/gpu: 1
    cpu: 10000m
    memory: "100Gi"

livenessProbe:
  httpGet:
    path: /health
    port: 8035
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8035
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes:
  - name: s3-data-pvc

volumeMounts:
  - name: s3-data-pvc
    mountPath: "/data"

# init container config to download s3 resources
aws:
  image: "amazon/aws-cli"
  args:
    - "aws s3 sync s3://ad-stage-fm4m-algorithms/molecules/selfies_ted/qm9-homo/v0 /data/.openad_models/properties/molecules/selfies_ted/qm9-homo/v0"
  region: "us-east-2"

nodeSelector: {}

tolerations:
  - key: "worker/cpu"
    value: "large"
    effect: "NoSchedule"

affinity: {}
